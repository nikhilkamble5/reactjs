      function Sum(x = 0, y = 0, z = 0, ...input) {
        console.log(x + y + z);

        console.log(arguments);
        console.log(input);

        var sum = x+y+z;

        for (let x of input) {
          console.log(x);
          sum += x;
        }
        console.log(`Total sum is ${sum}`);

      }

      Sum(10, 10, 20);
      Sum(10);

      Sum(10, 20, 10, 20, 40, 50, 100, 200);
