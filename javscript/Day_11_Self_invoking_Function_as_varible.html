<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
    <!-- self invoking function -->
     <!-- no need to call that function -->
      <!-- () self invoke -->
  <script>
    (
      function (){
        alert('self invoking function')

      } ()
    )
    //*******************************

    //function treated like  any varible
    //lamda function /fat arrow function/ arrow function

    const sum=(a,b)=>{
      return a+b 
    }

    var result=sum(50,30)+100
    console.log(result);
  </script>
</body>
</html>
